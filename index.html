<html>

<head>
    <title>
        login page
    </title>
    <style>
        html {
            height: 100%;
            margin: 0;
        }

        body {

            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: url("reddish.png") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #ffffff;
            margin-top: 150px;
            justify-items: center;
            

        }

        .login-box {
            align-items: center;
            justify-content: center;
            background: rgba(14, 44, 14, 0.447);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 400px;
            height: fit-content;
            justify-items: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #ffffff;
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #dc6d52;
            scale: 1.03;
        }

        .login-box a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            margin: auto;
        }

        .login-box a:hover {
            color: #e7bbb0;
            scale: 1.03;
        }

        footer {
            background: rgba(10, 24, 10, 0.848);
            width: 100%;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer h4 {
            margin: 0;
        }

        footer h5 {
            margin: 0;
        }

        footer a {
            color: #00ffee;
            text-decoration: none;
            margin-top: auto;
        }

        footer a:hover {
            color: #3347db;
        }

        .Forgot {
            margin-top: 19px;

            justify-items: center;
        }
    </style>
</head>
</head>

<body>
    <div class="login-box">
        <h2>MEMBER LOGIN</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <a href ="./index1.html">
        <button>LOGIN</button>
        </a>
        <div class="Forgot">
            <a href="#">Forgot Password? Click Here</a>
            <a href="#">REGISTER</a>
        </div>
    </div>
    <footer>
        <div class="em">
            <h4>Email:</h4>
            <a href="mailto:pranavmsc2020@gmail.com">
                <h5>pranavmsc2020@gmail.com</h5>
            </a>
        </div>
        <div class="git">
            <h4>GitHub:</h4>
            <a href="https://github.com/pranav2020-pixel">
                <h5>click here</h5>
            </a>
        </div>
    </footer>
</body>

</html>
